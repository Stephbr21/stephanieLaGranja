                            <li id="farmContainer_bacon">Tocino:</li>
                        </ul>
                        <ul class="col-xs-12 col-md-6">
                            <li id="farmContainer_corn">Maiz:</li>
                            <li id="farmContainer_food">Alimento:</li>
                            <li id="farmContainer_grass">Pasto:</li>
                        </ul>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-demo col-xs-1 col-md-6 " id="myBtn">

                        <!-- <button type="button" class="btn btn-demo col-xs-1 col-md-6" id="myBtnSell">
                            <i class="fa fa-money" aria-hidden="true"></i></button> -->
                        <!-- The Modal -->
                    </div>
                </div>
                <div id="animalContainer">
                    <h5 id="farmContainer_tittle">Informacion Animal</h5>
                    <div class="row">
                        <ul>
                            <li id="animalContainer_name"></li>
                            <li id="animalContainer_age"></li>
                            <li id="animalContainer_height"></li>
                            <li id="animalContainer_weight"></li>
                            <li id="animalContainer_capStomage"></li>
                            <li id="animalContainer_capWater"></li>
                            <li id="animalContainer_capFood"></li>
                            <li id="animalContainer_capProduction"></li>
                            <li id="animalContainer_kindProduction"></li>
                            <li id="animalContainer_hapiness"></li>
                            <li><button type="button" class="btn btn-demo col-xs-7 col-md-3 c" id="comerBtn">Comer</button></li>
                            <li><button type="button" class="btn btn-demo col-xs-7 col-md-3" id="beberBtn">Beber</button></li>
                            <li><button type="button" class="btn btn-demo col-xs-7 col-md-4" id="producirBtn">Producir</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="animalsContainer" class="col-xs-7 col-md-8 col-lg-9"></div>
    </div>

<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h4>Comprar</h4>
            <p>Animales | Productos</p>
        </div>
        <div class="row modal-body">
            <ul class="col-xs-12 col-md-6">
                <li><button type="button" id="buyCow" class="btn btn-demo">Vaca</button></li>
                <li><button type="button" id="buyChicken" class="btn btn-demo">Gallina</button></li>
                <li><button type="button" id="buyPig" class="btn btn-demo">Cerdo</button></li>
            </ul>
            <ul class="col-xs-12 col-md-6">
                <li><button type="button" id="buyFood" class="btn btn-demo">Alimento</button></li>
                <li><button type="button" id="buyGrass" class="btn btn-demo">Pasto</button></li>
                <li><button type="button" id="buyCorn" class="btn btn-demo">Maiz</button></li>
            </ul>
        </div>
        <div class="modal-footer">
            <span type="button" class="close" class="btn btn-demo">Cerrar</span>
        </div>
    </div>
